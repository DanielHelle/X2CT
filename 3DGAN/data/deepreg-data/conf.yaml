dataset:
  train:
    dir: "./train"
    format: "h5"
    labeled: false
  valid: "./train"
  test:
    format: "h5"
    labeled: false
    dir: "./train"
    format: "h5"
    labeled: false
  type: "unpaired" # one of "paired", "unpaired" or "grouped"
   # one of "sample", "all" or None
  image_shape: [128, 128, 128]

train:
  method: "ddf" # the registration method, value should be ddf / dvf / conditional
  backbone:
    name: "local" # value should be local / global / unet
    num_channel_initial: 16 # number of initial channel in local net, controls the size of the network
    depth: 2
    extract_levels: [0, 1, 2]

  loss:
    image:
      name: "ssd"
      weight: 1.0
  preprocess:
    data_augmentation:
      name: "affine"
    batch_size: 4
    shuffle_buffer_num_batch: 1
  optimizer:
    name: "Adam"
    learning_rate: 1.0e-5
  epochs: 2
  save_period: 5
